<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>
<body>
  <header>
    <h1>SCOREBOARD</h1>
  </header>
  
  <div class="container">
    <div class="home home-point">
      <h1>HOME</h1>
      <div class="home-score">
        <h2 class="point home-score">0</h2>
      </div>
      <button class="score-button h-btn hbtn1">+1</button>
      <button class="score-button h-btn hbtn2">+2</button>
      <button class="score-button h-btn hbtn3">+3</button>
    </div>

    <div class="guest guest-point">
      <h1>GUEST</h1>
      <div class="guest-score">
        <h2 class="point guest-score">0</h2>
      </div>
      <button class="score-button g-btn gbtn1">+1</button>
      <button class="score-button g-btn gbtn2">+2</button>
      <button class="score-button g-btn gbtn3">+3</button>
    </div>
  </div>

  <p class="message"></p>
  <div class="btns-container">
    <button class="new-btn btns">New Game</button>
    <button class="end-btn btns">End Game</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
